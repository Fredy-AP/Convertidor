<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertir Pesos a Dólares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Convertir Pesos a Dólares</h1>
        <form id="conversionForm">
            <div class="mb-3">
                <label for="pesosInput" class="form-label">Ingrese la cantidad de pesos colombianos:</label>
                <input type="number" class="form-control" id="pesosInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Convertir</button>
        </form>
        <div id="resultado" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("conversionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var pesos = parseFloat(document.getElementById("pesosInput").value);
            var tasaCambio = 0.00027; // Tasa de cambio estimada
            var dolares = pesos * tasaCambio;
            
            var resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = "Equivalente en dólares: " + dolares.toFixed(2);
        });
    </script>
</body>
</html>
